services:
  - type: web
    name: cs2-esports-backend
    env: node
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: PANDASCORE_API_KEY
        sync: false
      - key: REDIS_URL
        sync: false
      - key: CACHE_TTL
        value: 30
