version: 2
build:
  nixpacksPlan:
    phases:
      setup:
        nixPkgs:
          - nodejs_20
      install:
        cmds:
          - npm install
      build:
        cmds:
          - echo "Build complete"
deploy:
  startCommand: node server.js
  healthcheckPath: /
  healthcheckTimeout: 300
  restartPolicyType: ON_FAILURE
  restartPolicyMaxRetries: 10
envVars:
  - key: NODE_ENV
    value: production
  - key: PORT
    value: "3001"
